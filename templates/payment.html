{% load static %} {% static "" as baseURL %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ParcelGo - Payment Form</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="{{baseURL}}pstyle.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form action="#">

  <div class="container-fluid grid">
    
    <div class="row pull-center">
      <div class="col-md-4">

        <div class="well">

          <div class="row card">
          </div>

          <br/>

          <div class="row-fluid">
            <div class="col-md-8">
              <div class="form-group">
                <label>Credit Card Number </label>
                <input type="text" name="number" class="form-control" />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Expiration</label>

                <input type="text" placeholder="MM/YY" name="expiry" class="form-control" />

              </div>
            </div>
          </div>

          <div class="row-fluid">
            <div class="col-md-8">
              <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control" />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">

                <label>CVV </label>

                <input type="text" name="cvv" class="form-control" />
              </div>
            </div>
          </div>

          <div class="row ">

            <div class="col-md-12 text-right">
              <button type="button" class="btn btn-success">Submit</button>
              <button type="button" class="btn btn-info">Clear</button>
            </div>

          </div>

        </div>
      </div>
    </div>

</form>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/card/1.3.1/js/card.min.js'></script>
<script  src="{{baseURL}}script.js"></script>

</body>
</html>
